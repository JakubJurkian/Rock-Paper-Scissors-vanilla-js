<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <script defer src="/assets/scripts/script.js"></script>
  </head>
  <body>
    <div class="container">

      <div class="players">
        <div class="player">
          <img src="/assets/images/player.png" alt="player" />
        </div>
        <div class="computer">
          <img src="/assets/images/robot.png" alt="computer" />
        </div>
      </div>

      <div class="players-choices">
        <div class="player-choice">
          <img class="player-choice-img" src="/assets/images/question.png" alt="player-choice" />
        </div>
        <p class="players-choices-text">VS</p>
        <div class="computer-choice">
          <img class="computer-choice-img" src="/assets/images/question.png" alt="computer-choice" />
        </div>
      </div>

      <div class="buttons">
        <div class="btn rock">
            <img src="/assets/images/rock.png" alt="rock" />
        </div>
        <div class="btn paper">
          <img src="/assets/images/paper.png" alt="paper" />
        </div>
        <div class="btn scissors">
          <img src="/assets/images/scissors.png" alt="scissors" />
        </div>
      </div>

    </div>
    <div class="result">
      <button class="result-btn">Check the result</button>
      <p class="text-result"></p>
      <button class="reset-btn" disabled>Next game</button>
    </div>
  </body>
</html>
